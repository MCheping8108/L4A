{% extends "layout.html" %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="/static/css/index.css">
<link rel="stylesheet" type="text/css" href="/static/css/list.css">
{% endblock %}

{% block header %}
  <header class="header">
    <div class="head-nav nav-tab">
      <a href="/index">推荐</a>
      <a href="/ranking">排行榜</a>
      <a id="activate" href="/list">歌单</a>
      <input type="text" placeholder="搜索..." name="">
    </div>
  </header>
{% endblock %}

{% block main %}
  <div class="main">
      <div class="song-list">
        <div class="lis-nav">
          <h3>精选歌单</h3>
        </div>
        <div class="lis-list">
          {% for p in plist %}
          <div class="lis-item">
            <div class="frame" data-pid="{{p['_id']}}">
              <img src="/static/images/plist/{{p['img']}}" width="210" height="210">
            </div>
            <div class="plist-name">{{p['name']}}</div>
            <div class="plist-count"><i class="icon-play"></i>{{p['listencnt']//10000}}万</div>
          </div>
          {% endfor %}
        </div>
      </div>
  </div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/index.js"></script>
{% endblock %}
