{% extends "layout.html"%}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="../static/css/index.css">
{% endblock %}

{% block header %}
  <header class="header">
    <div class="head-nav nav-tab">
      <a id="activate" href="/index">推荐</a>
      <a href="/ranking">排行榜</a>
      <a href="/list">歌单</a>
      <input type="text" placeholder="搜索..." name="">
    </div>
  </header>
{% endblock %}

{% block main %}
    <div class="main">
      <div class="banner" id="banner">
        <div class="layui-carousel" id="banner-container">
          <div carousel-item>
            <div><img src="../static/images/plist/1565487491854_.jpg" width="1118" height="280"></div>
            <div><img src="../static/images/plist/1565445761228_.jpg" width="1118" height="280"></div>
            <div><img src="../static/images/plist/1565760767360_.jpg" width="1118" height="280"></div>
            <div><img src="../static/images/plist/1565166636550_.jpg" width="1118" height="280"></div>
            <div><img src="../static/images/plist/1565956542038_.jpg" width="1118" height="280"></div>
          </div>
        </div>
      </div>
      <div class="song-list">
        <div class="lis-nav">
          <h3>推荐歌单</h3>
        </div>
        <div class="lis-list">
          {% for p in plist %}
          <div class="lis-item">
            <div class="frame" data-pid="{{p['_id']}}">
              <img src="../static/images/plist/{{p['img']}}" width="210" height="210">
            </div>
            <div class="plist-name">{{p['name']}}</div>
            <div class="plist-count"><i class="icon-play"></i>{{p['listencnt'] // 10000}}万</div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="../static/js/index.js"></script>
<script type="text/javascript">
  layui.use('carousel', function(){
    var carousel = layui.carousel;
    //建造实例
    carousel.render({
      elem: '#banner-container'
      ,width: '100%' //设置容器宽度
      ,arrow: 'always' //始终显示箭头
      //,anim: 'updown' //切换动画方式
    });
  });
</script>
{% endblock %}
