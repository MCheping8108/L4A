<!DOCTYPE html>
<html>
<head>
	<title>乐高</title>
	<style type="text/css">
		*{padding:0;margin: 0;background: #f8f8f8;}
		form{display:block;width:500px;height:540px;border:5px solid #fff;margin:30px auto;}
		.head{width:80px;height:80px;border-radius: 50%;margin:40px auto;background: url('/static/images/head.png') no-repeat top center/cover;}
		span{display:block;font-size: 14px;margin-left:60px;margin-top:20px;}
		.username,.password{width:380px;height:40px;display:block;border:1px solid #dedede;outline:none;border-radius: 10px;background: #fff;margin:auto;margin-top:5px;box-sizing: border-box;padding-left:5px;}
		.submit{display:block;font-size: 12px;background-color: #017630;background-image: linear-gradient(180deg,#00a546,#00963e);width:110px;height:35px;border:none;outline: none;box-shadow: 0 3px #017630, 0 0 #017630, 0 3px #017630;border-radius: 7px;color: white;margin:auto;margin-top:60px;}
	</style>
</head>
<body>
	<form action="/lego/login" method="post">
		<div class="head"></div>
		<span>用户名或电子邮箱地址</span>
		<input class="username" type="" name="username">
		<span>密码</span>
		<input class="password" type="password" name="password">
		<input class="submit" type="submit" value="登录">
	</form>
</body>
</html>
