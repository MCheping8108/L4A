<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/qsdzz_login.css">
</head>
<body>
<div class="login-box">
    <div class="login-header">用户登录</div>
    <form class="login-form" action="/login" method="post">
        <span class="login-user">用户名:</span><input type="text" name="username" placeholder="用户名/邮箱"><br/>
        <span class="login-pass">密&nbsp&nbsp&nbsp&nbsp码:</span><input type="password" name="password" placeholder="密码">
        <br/>
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
