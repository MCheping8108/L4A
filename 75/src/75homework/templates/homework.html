<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <link rel="stylesheet" href="../static/css/homework.css">
    <script type="text/javascript" src="../static/js/jquery/jquery.min.js"></script>
    <script>
        function check(){
            inputs = $("[type='file']");
            if(inputs.length == 0){
                alert('请添加 type是file 的input元素');
                return false;
            }
            if(inputs[0].name != 'filelist'){
                alert('请添加type是file的input元素的name属性值设置为 filelist');
                return false;
            }
            if (inputs[0].value == null || inputs[0].value == ''){
                alert('请选择文件后再提交！');
                return false;
            }
        }
    </script>
</head>
<body>

<!-- 在下方写你的代码：在 form 表单中设置请求地址为 /homework，请求方式为 post，enctype 为multipart/form-data -->
<form onsubmit="return check()">
    <!-- 添加3个 input 标签，设置 type 为 file,name 为 filelist -->


    <input type='submit'>
    <div class='data'>{{ data|safe }}</div>
</form>

</body>
</html>
